<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TaskMGR</title>
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/toastitv1.0.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="script/toastitv1.0-cdn-min.js"></script>
<script src="script/Speakit1.0.1.js"></script>
</head>  
<body>
   <nav class="navbar  navbar-light bg-light">
      <h2 class="navbar-brand">TaskMGR</h2>
      <button class="navbar-toggler" type="button" data-toggle="modal" data-target="#menuModal" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      
  

  </nav>


<!-- Modal -->
<div class="modal fade" id="configuracionModal" tabindex="-1" role="dialog" aria-labelledby="configuracionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Encabezado del modal -->
      <div class="modal-header">
        <h5 class="modal-title" id="configuracionModalLabel">Configuración de Voz</h5>
        <!-- Botón para cerrar el modal -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="inputRate">Velocidad de Reproduccion</label>
          <input type="range" class="form-control-range" id="inputRateConfiguration" min="-0.9" max="1.1" value="1" step="0.01">
        </div>

        <!-- Select de voces -->
        <div class="form-group">
          <label for="selectVoice">Voz</label>
          <select class="form-control" id="selectVoice">
            <option value="es-MX">Español México</option>
            <option value="es-ES">Español España</option>
            <option value="es-US">Español USA</option>
            <option value="it-IT">Italiano</option>
            <option value="en-GB">Inglés británico</option>
            <option value="en-US">Inglés norteamericano</option>
            <option value="en-CA">Inglés canadiense</option>
            <option value="pt-BR">Portugués de Brasil</option>
            <option value="pt-PT">Portugués</option>
          </select>
        </div>
      </div>
      
      <!-- Pie del modal (botones de acción) -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary closeConfiguracionModalBtn" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary configurationModalGuardarBtn" id="guardarConfiguracionBtn">Guardar</button>
      </div>
    </div>
  </div>
</div>

 <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="taskModalLabel"> Editar Status </h5>

         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <ul class="list-group updateList" id="taskList">
          <!-- listado de tareas -->
         </ul>
         <div id="secondList" style="display: none;">
          <h5 class="">Seleccionar Estado</h5>

           <h6 class="tareaEditar-tittle">Segunda Lista</h6>
           <ul class="list-group estatosTareaList">
          
             <!-- listado de estados-->
           </ul>
         </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary closeUpdateModalBtn" data-dismiss="modal">Cerrar</button>
         <!-- <button type="button" class="btn btn-primary" id="selectTaskBtn">Seleccionar Tarea</button> -->
       </div>
     </div>
   </div>
 </div>

<!-- show cards -->
  <div class="container activeCardsContainer">
 
 </div>

<!-- createModal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="createModalLabel">Crear Nueva Tarea</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
           <div class="modal-body">
               <form class="formCreate">
                   <div class="form-group">
                       <label for="titleInput">Título</label>
                       <input type="text" class="form-control createTittle" id="titleInput" placeholder="Ingrese el título">
                   </div>
                   <div class="form-group">
                       <label for="descriptionInput">Descripción</label>
                       <textarea class="form-control createDescription" id="descriptionInput" rows="3" placeholder="Ingrese la descripción"></textarea>
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-secondary closeCreateModalBtn" data-dismiss="modal">Cancelar</button>
                     <button type="submit" class="btn btn-primary " >Crear</button>
                 </div>
               </form>
           </div>
          
       </div>
   </div>
</div>

      <!-- Menu -->
      <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">  
                 <div class="modal-header">
                     <h5 class="modal-title" id="menuModalLabel">Menu</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                 </div>
                 
                 <div class="modal-footer flex-column w-100">  
                  <button type="button" class="btn btn-primary btn-block createTask" data-toggle="modal"data-dismiss="modal" data-target="#createModal">Crear Tarea</button>
                  <button type="button" class="btn btn-danger btn-block changeStatus"data-toggle="modal"data-dismiss="modal" data-target="#taskModal">Cambiar Estado</button>
                  <button type="button" class="btn btn-secondary btn-block config" data-toggle="modal"data-dismiss="modal"data-target="#configuracionModal"> Configuración</button>


              
             </div>
         </div>
     </div>
   <script src="script/script.js"></script>
   <script src="script/ajax.js"></script>
<script src="script/update.js"></script>
<script src="script/tareas.js"></script>
<script src="script/configuration.js"></script>

</body>
</html>
